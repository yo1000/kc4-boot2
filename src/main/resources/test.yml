keycloak:
    auth-server-url: http://localhost:8080/auth
    credentials:
        secret: 522695e3-c1dd-4c30-aafd-1419e57c0fca
    enable-basic-auth: true
    principal-attribute: preferred_username
    realm: demo
    resource: crm
    security-constraints:
    -   securityCollections:
        -   name: static-resources
            patterns:
            - /css/*
            - /fonts/*
            - /js/*
    -   authRoles:
        - user
        securityCollections:
        -   name: application
            patterns:
            - /customers/*
    ssl-required: external
server:
    port: 9000
